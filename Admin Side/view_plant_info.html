	function openCity(evt, cityName) {
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(cityName).style.display = "block";
	  evt.currentTarget.className += " active";
	}

	// Get the element with id="defaultOpen" and click on it
	document.getElementById("defaultOpen").click();
	</script>
	
	<script>
		$("document").ready(function(){
            var url = document.URL;
            var id = url.substring(url.lastIndexOf('=') + 1);
           
            $.get("api/get-plants-data.php?id=" + id, function(data){
                      // Display the returned data in browser
        
                var get_plant = data.split("/");
				$("#plant_name").html(get_plant[1]);
				$("#plant_desc").html(get_plant[2]);
				$("#plant_type").html(get_plant[3]);
                $("#month").html(get_plant[4] + " | " + get_plant[5] + " to " + get_plant[6]);	
				$("#output").attr('src',"upload/plant/" + get_plant[7]);
				
				
				
            });

	  });
	  
	</script>
	<script>
	function getCookie(cName) {
	    const name = cName + "=";
	    const cDecoded = decodeURIComponent(document.cookie); //to be careful
	    const cArr = cDecoded .split('; ');
	    let res;
	    cArr.forEach(val => {
		  if (val.indexOf(name) === 0) res = val.substring(name.length);
	    })
	    return res;
	  }
			
	  function eraseCookie(name) {   
		document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
	  }
	  
	  var user_name = getCookie('user_name');
	  var pwd = getCookie('pwd');
	  
	  //alert(usr + " " + pwd + " " + uty);
	  
	  if(user_name == undefined){
	      window.location.replace('index.html');
	  }
	  
	  $(document).ready(function(){
		  $.ajax({    //create an ajax request to display.php
				type: "GET",
				url: "api/get-current-login-data.php?id="+ user_name,             
				dataType: "html",   //expect html to be returned                
				success: function(response){                    
					$("#user_login").html(response); 
					//alert(response);
				}

			});	
		});
	</script>
