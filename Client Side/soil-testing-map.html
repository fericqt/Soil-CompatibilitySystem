$(window).on('load',function(){
	setTimeout(function(){
		document.getElementById('loader').style.display = 'none';
		document.getElementById('map').style.display = 'block';
	}, 2000);
});



function goBack(){
	window.history.back();			
}

$("document").ready(function(){
	var plants="",plantList=[];
	var url = document.URL;
	var soil_ph = url.substring(url.lastIndexOf('=') + 1);
	$.ajax({    //create an ajax request to display.php
	type: "GET",
	url: "https://soilcompatibility-main.000webhostapp.com/api/getCompatiblePlantSoil.php?id="+soil_ph,
	success: function(response){
		plantList = response;
		if(plantList.length===0){
			plantList = ["No Compatible plant"]
		}
		for(var i=0; i<plantList.length; i++){
			plants+= plantList[i]+","  
		}
		brgyCoor(plantList,soil_ph);
	}	
	
    });
	

		
	function brgyCoor(plantList){
	const apiKey = "AAPKa5230c9883934f2faf39c8c02903cf212a4_BQwp6ZLY36h1YzweLnhcVAeSroYql2CleLwUyyxQrcBtdYWqO-Zzqcbq2RsI";
	const basemapEnum = "ArcGIS:Imagery";
	const map = L.map('map', {
	minZoom: 1,
	zoomControl: false
	}).setView([8.15355, 123.812529], 11);		
	L.esri.Vector.vectorBasemapLayer(basemapEnum, {
	apiKey: apiKey
	}).addTo(map);
	L.Control.textbox = L.Control.extend({
		onAdd: function(map) {			
		var text = L.DomUtil.create('div');
		text.id = "info_text";
		text.innerHTML = "<footer style='font-size: 11.5px; margin-bottom: -10px; opacity: 0.5; color: black; background:white '>Please be advised that we only have data in Ozamis city.</footer>"
		return text;
		},

		onRemove: function(map) {
			// Nothing to do here
		}
	});
	L.control.textbox = function(opts) { return new L.Control.textbox(opts);}
	L.control.textbox({ position: 'bottomright' }).addTo(map);

	var item ="";
	for(var i=0; i<plantList.length; i++ )
		{
			item += plantList[i] + '<br />'
		}
	var finalList = item;
	$.getJSON("https://soilcompatibility-main.000webhostapp.com/api/getLocSoil.php?id="+soil_ph, function (data) {	
		for (var i = 0; i < data.length; i++) { 
			var marker = L.marker([data[i].lattitude, data[i].longitude]).addTo(map);
			var popup = marker.bindPopup("<center>"+data[i].brgy_name +", "+data[i].purok +"</center><br><hr>"+ "<b>Soil pH:</b> "+data[i].ph_level +"<br>"+"<b>Soil pH Category:</b> "+data[i].soil_quality+"<br>"+"<b>Soil Moisture:</b> "+data[i].moisture+"<br>"+"<b>Soil Moisture Category:</b> "+data[i].moisture_condition+"<hr><br><b>Compatible plant:</b></b><br><table><tr><th>Plant</th><th>Action</th></tr><tr><td>"+finalList+"</td><td><a href='home.html?id="+data[i].brgy_name+"'>View plant details</a></td></tr></table>");
			popup.openPopup();           
		}
    }); 
	
	}

	

});

</script>
